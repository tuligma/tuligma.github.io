<!DOCTYPE html>

<html>
    <head>
        <title>Todo App</title>
        <link rel="icon" href="https://tuligma.github.io/todo-app/images/favicon.png">
        <link rel="stylesheet" href="https://tuligma.github.io/todo-app/styles/styles.css">
    </head>
    <body>
        <div class="header">
            <div class="container">
                <h1 class="header__title">To-do App</h1>
                <h2 class="header__subtitle">What do you need to do?</h2>
            </div>
        </div>
        <div class="actions">
            <div class="actions__container">
                <input id="search-text" class="input" type="text" placeholder="Filter Todos">
            <label class="checkbox">
                <input id="show-completed" type="checkbox">Hide completed
            </label>
            </div>
        </div>

        <div class="container">
            <div id="todos"></div>
            <form id="todo-form">
                <input placeholder="Add todo" class="input" name="addTodo">
                <button class="button">Add Todo</button>
            </form>
        </div>
        <script src="https://tuligma.github.io/todo-app/scripts/uuidv4.js"></script>
        <script src="https://tuligma.github.io/todo-app/scripts/todo-functions.js"></script>
        <script src="https://tuligma.github.io/todo-app/scripts/todo-app.js"></script>
    </body>

</html>
